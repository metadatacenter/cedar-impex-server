sudo: required
dist: trusty
language: java
jdk:
- openjdk11
branches:
  only:
  - develop
  - master
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
install:
- sudo apt-get install -y ccrypt
- sudo apt-get install -y sharutils
- echo QA_AWS_KEY = $QA_AWS_KEY > info.txt
- ccencrypt info.txt -K $ENC_KEY
- uuencode -m info.txt.cpt info.txt.cpt
- "[ ${TRAVIS_PULL_REQUEST} = 'false' ] && mvn -DskipTests=false clean deploy --settings .m2/travis-settings.xml"
script: "[ ${TRAVIS_PULL_REQUEST} = 'false' ] && mvn -DskipTests=true clean --settings .m2/travis-settings.xml"
env:
  global:
  - CEDAR_HOST=metadatacenter.orgx
  - secure: 
  - secure: 
